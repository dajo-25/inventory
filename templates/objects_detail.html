<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Objeto</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" defer></script>
</head>

<body id="object-detail">
    <header>
        <h1>Objeto</h1><a href="objects_list.html">← Volver</a>
    </header>
    <form id="item-form">
        <input type="hidden" name="id">
        <label>Nombre<input name="name" required></label>
        <label>Descripción<input name="description"></label>
        <label>Cantidad<input type="number" name="quantity" min="0"></label>
        <label>Categoría<input name="category"></label>
        <label>Subcategoría<input name="subcategory"></label>
        <label>Almacenado en<input name="stored_in"></label>
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
